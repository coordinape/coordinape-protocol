networks:
    default: development

dependencies:
    - OpenZeppelin/openzeppelin-contracts@4.0.0-rc.0
    - OpenZeppelin/openzeppelin-contracts-upgradeable@4.3.1

compiler:
    solc:
        version: 0.8.2
        optimizer:
            enabled: true
            runs: 200
        remappings:
            - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.0.0-rc.0"
            - "@openzeppelin-upgradeable=OpenZeppelin/openzeppelin-contracts-upgradeable@4.3.1"

autofetch_sources: true

reports:
    exclude_contracts:
        - ERC20
        - Ownable
        - Context
        - Counters
